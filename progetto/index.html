<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer" style="text-align: center;">
        <!-- Messaggio di inizio gioco -->
        <p id="startMessage" style="font-size: 24px;">Premi SPAZIO per iniziare il gioco!</p>

        <!-- Canvas del gioco -->
        <canvas id="gameCanvas" width="600" height="400"></canvas>

        <!-- Messaggio di game over -->
        <p id="gameOverMessage" style="font-size: 24px; display: none;">Game Over! Premi R per riprovare.</p>

        <!-- Lista dei punteggi piÃ¹ alti -->
        <ul id="highScoresList" style="list-style-type: none; padding: 0;"></ul>
    </div>

    <script src="game.js"></script>
</body>
</html>
